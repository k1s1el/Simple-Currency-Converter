<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <h1 class="header">&#128178; CURRENCY CONVERTER 9000 (ultra) &#128178;</h1>
    <form class="form js-form currencyConverter">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Przelicz walutę</legend>
            <p>
                <label>
                    <span class="form__labelText">Kwota w EUR:</span> <input class="js-eurValue form__field" type="number"
                        step="any" value="1" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Kurs:</span> <input class="js-exchangeRate form__field" type="number" step="any"
                        value="4.45" disabled>
                </label>
            </p>
        </fieldset>
        <p>
            <button type="submit" class="form__button js-submit">Przelicz</button>
            <button type="reset" class="form__button js-reset">Wyczyść</button>
        </p>
        <p>Wartość w PLN <strong class="js-exchangeValue">N/A</strong></p>
    </form>
</body>

</html>
