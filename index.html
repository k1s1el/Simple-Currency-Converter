<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CC </title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <h1 class="header">&#128178; Simple CC - Currency Converter &#128178;</h1>
    <form class="form js-form currencyConverter">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Przelicz walutę</legend>
            <p>
                <label>
                    <span class="form__labelText">Kwota w PLN:</span> <input class="js-amount form__field" type="number"
                        step="0.01" value="1" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Przelicz na:</span>
                    <select name="currency" class="js-currency form__field">
                        <option value="EUR">EUR - Euro</option>
                        <option value="USD">USD - Dolar amerykański</option>
                        <option value="GBP">GBP - Funt brytyjski</option>
                        <option value="PLN">PLN - Polski złoty</option>
                    </select>
                </label>
            </p>
            
            </p>
        </fieldset>
        <p>
            <button type="submit" class="form__button js-submit">Przelicz</button>
            <button type="reset" class="form__button js-reset">Wyczyść</button>
        </p>
        <p>Wartość: <strong class="js-exchangeValue">N/A</strong></p>
    </form>
</body>

</html>
